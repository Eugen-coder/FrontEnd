<!-- 
 
Задание 1

Создайте страницу, на которой можно добавить животное в список
животных. Соответсвенно, вам понадобится использовать форму,
в которой вы уточните у пользователя кличку животного "nickname",
возраст "age" и породу "breed".

П.С. Выводите каждый шаг в консоль,
чтобы сразу увидеть ошибку.

Имеет смысл сначала сделать с одним полем,
а потом добавить и остальные. 

-->

<!DOCTYPE html>
<html lang="en,ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js" defer></script>
    <title>Список животных</title>
  </head>
  <body>
    <h2>Добавить животное</h2>

    <div class="form-container">
      <form id="animalForm">
        <label for="nickname">Кличка:</label>
        <input type="text" id="nickname" required />

        <label for="age">Возраст:</label>
        <input type="number" id="age" required />

        <label for="breed">Порода:</label>
        <input type="text" id="breed" required />

        <button type="submit">Добавить</button>
      </form>
    </div>

    <h2>Список животных</h2>
    <ul id="animalList"></ul>
  </body>
</html>
